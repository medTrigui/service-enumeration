<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="terminal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="#263238" stroke="#37474F" stroke-width="2"/>
  
  <!-- Shield outline -->
  <path d="M24 4 L36 10 L36 22 Q36 32 24 40 Q12 32 12 22 L12 10 Z" 
        fill="url(#shield-gradient)" 
        stroke="#fff" 
        stroke-width="1" 
        opacity="0.9"/>
  
  <!-- Terminal window -->
  <rect x="16" y="14" width="16" height="12" rx="2" 
        fill="url(#terminal-gradient)" 
        stroke="#fff" 
        stroke-width="0.5"/>
  
  <!-- Terminal header -->
  <rect x="16" y="14" width="16" height="3" rx="2" 
        fill="#37474F"/>
  
  <!-- Terminal dots -->
  <circle cx="18.5" cy="15.5" r="0.5" fill="#FF5252"/>
  <circle cx="20" cy="15.5" r="0.5" fill="#FFEB3B"/>
  <circle cx="21.5" cy="15.5" r="0.5" fill="#4CAF50"/>
  
  <!-- Command prompt -->
  <text x="17.5" y="21" font-family="monospace" font-size="3" fill="#00E676">$</text>
  <rect x="19" y="19.5" width="6" height="0.8" fill="#00E676" opacity="0.8"/>
  <rect x="19" y="21" width="8" height="0.8" fill="#00E676" opacity="0.6"/>
  <rect x="19" y="22.5" width="4" height="0.8" fill="#00E676" opacity="0.4"/>
  
  <!-- Network nodes -->
  <circle cx="14" cy="32" r="2" fill="#FF5722" opacity="0.8"/>
  <circle cx="24" cy="34" r="2" fill="#FF5722" opacity="0.8"/>
  <circle cx="34" cy="32" r="2" fill="#FF5722" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="16" y1="32" x2="22" y2="34" stroke="#FF5722" stroke-width="1" opacity="0.6"/>
  <line x1="26" y1="34" x2="32" y2="32" stroke="#FF5722" stroke-width="1" opacity="0.6"/>
</svg>
